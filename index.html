<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="img__logo" src="images/logo.png" alt="logo" />
        <p class="container__p__login">Login into your account</p>
      </div>
      <form action="#">
        <div class="form__div">
          <p class="form__p__email">Email Address</p>
          <div class="input__div__email">
            <input
              type="text"
              class="input__email"
              placeholder="alex@email.com"
            />
            <div class="rectangle">
              <img class="frame1" src="images/Frame1.png" alt="frame1" />
            </div>
          </div>
          <p class="form__p__email">Password</p>
          <div class="input__div__password">
            <input
              type="password"
              class="input__password"
              placeholder="Enter your password"
            />
            <div class="rectangle">
              <img class="frame1" src="images/Frame2.png" alt="frame1" />
            </div>
          </div>
          <div class="div__a">
            <a class="form__a" href="#">Forgot Password?</a>
          </div>
          <div>
            <button class="form__button" type="submit">Login Now</button>
          </div>
        </div>
      </form>
      <div class="or">
        <div class="line"></div>
        <p class="or__p">OR</p>
        <div class="line"></div>
      </div>
      <div>
        <button class="button__signup">Signup Now</button>
      </div>
    </div>
  </body>
</html>
